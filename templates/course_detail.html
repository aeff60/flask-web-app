<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ title }}</title>
  </head>
  <body>
    <h1>{{ course.name }}</h1>
    <p>{{ course.description }}</p>
    <h2>Videos</h2>
    <ul>
      {% for video in course.videos %}
      <li>
        <a href="{{ url_for('stream_video', filename=video.filename) }}"
          >{{ video.title }}</a
        >
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
