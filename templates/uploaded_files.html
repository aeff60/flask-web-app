<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Uploaded Files</title>
  </head>
  <body>
    <h1>Uploaded Files</h1>
    <ul>
      {% for file in files %}
      <li>
        <a href="{{ url_for('uploaded_file', filename=file) }}">{{ file }}</a>
      </li>
      {% endfor %}
    </ul>
    <hr />
    <h2>Stream Video</h2>
    <ul>
      {% for file in files if file.endswith('.mp4') %}
      <li>
        <a href="{{ url_for('stream_video', filename=file) }}">{{ file }}</a>
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
